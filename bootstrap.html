<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empezando con Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1 class="bg-primary text-center destacado">Introducción a Bootstrap</h1>
        <div class="row">
            <p class="col-8">Bootstrap le ha asignado al elemento una característica de class container, que funciona para determinar las dimensiones apropiadas para los elementos insertados en ese espacio</p>
            <ul class="col-4">
                <li class="text-monospace font-weight-bolder">Container</li>
                <li>Container-fluid</li>
                <li>Breakpoint</li>
            </ul>
        </div>
    </div>
</body>
</html>
